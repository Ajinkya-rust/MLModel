name: ClearML CI/CD Pipeline

on:
  push:
    branches:
      - main  # Set your branch here

jobs:
  build:
    runs-on: windows-latest
  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install ClearML
      run: pip install clearml

    - name: Configure ClearML
      run: clearml-init

    - name: Run pipeline logic
      run: python MyLocalModel.py
      env:
        CLEARML_API_HOST: https://api.community.clear.ml
        CLEARML_API_KEY: 	Y0ELY1U3XT27XIVQVZIQ
