name: ClearML Pipeline

on:
  push:
    branches:
      - main  

jobs:
  run_clearml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install clearml

      - name: Run ClearML pipeline
        run: python MyLocalModel.py  # Change this to your pipeline script's filename
        env:
          CLEARML_API_HOST: 'https://app.community.clear.ml' 
          CLEARML_API_KEY: 'PSLFJV7QS183E1W2EELD'  
